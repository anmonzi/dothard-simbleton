<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <title>Dothard & Simbleton Paper Company</title>
</head>
<body>
    <main id="container">
        <!--Search for business section-->
        <h2>Search For Business</h2>
        <input type="text" placeholder="Enter business name..." id="companySearch" />

        <article class="foundCompanies"></article>
        
        <!--Search for agent section-->
        <h2>Search For Agent</h2>
        <input type="text" placeholder="Enter Agent first name..." id="agentFirstNameSearch" />

        <article class="foundAgents"></article>

        <!--Populate lists-->
        <section class="businesses list"></section>

        <article class="businessList--newYork"></article>

        <article class="businessList--manufacturing"></article>
        
        <article class="agents"></article>
    </main>
    <script src="./scripts/main.js" type="module"></script>
</body>
</html>
